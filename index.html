<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey of the King</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: rgb(43, 43, 43)
        }

        canvas {
            border: 2px solid #ccc;
        }

        @font-face {
            font-family: 'ThaleahFat';
            src: "./fonts/ThaleahFat.ttf";
        }
    </style>
</head>
<body>
    <div style="position: relative; display: inline-block">
        <!-- smaller red container div -->
        <div
            id="healthbar"
            style="
            position: absolute;
            display: none;
            width: 100%;
            align-items: center;
            padding: 20px;
            "
        >
            <!-- player health -->
            <div
            id="playerhealth"
            style="
                position: relative;
                width: 100%;
                display: none;
                justify-content: flex-end;
                border-top: 4px solid white;
                border-left: 4px solid white;
                border-bottom: 4px solid white;
            "
            >
            <div style="background-color: red; height: 30px; width: 100%"></div>
            <div
                id="playerHealth"
                style="
                position: absolute;
                background: #818cf8;
                top: 0;
                right: 0;
                bottom: 0;
                width: 100%;
                "
            ></div>
            </div>

            <!-- timer -->
            <div
            id="timer"
            style="
                background-color: black;
                width: 100px;
                height: 50px;
                flex-shrink: 0;
                display: none;
                align-items: center;
                justify-content: center;
                border: 4px solid white;
            "
            >
            </div>
            <!-- enemy health -->
            <div
            style="
                position: relative;
                width: 100%;
                border-top: 4px solid white;
                border-bottom: 4px solid white;
                border-right: 4px solid white;
            "
            >
            <div style="background-color: red; height: 30px"></div>
            <div
                id="enemyHealth"
                style="
                position: absolute;
                background: #818cf8;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                "
            ></div>
            </div>
        </div>
        <div
        id="displayText"
        style="
            position: absolute;
            color: white;
            font-family: ThaleahFat;
            font-size: 30px;
            align-items: center;
            justify-content: center;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            display: none;
        "
        >
        </div>
        <canvas id="canvas" width="1500" height="730"></canvas>
    </div>

    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
    integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    ></script>
    <script src="js/main.js"></script>
    <script src="js/levels.js"></script>
    <script src="js/player.js"></script>
    <script src="js/sprite.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/enemysprite.js"></script>
</body>
</html>
